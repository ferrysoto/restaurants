<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Restaurants</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <nav class="topnav">
    <a href="/">Home</a>
    <a class="active" href="/new-restaurant">Restaurants</a>
    <a href="#">Clients</a>
    <a href="#">La carta</a>
  </nav>

  <body>
    <div class="container">
      <h1>Afegir un restaurant nou:</h1>
      <br>
      <form action="/restaurants" method="POST">
        <label for="restaurant-name">Nom del restaurant:</label>
        <input type="text" name="restaurant-name" maxlength="255" required>
        <br>
        <label for="restaurant-address">Adreça</label>
        <input type="text" name="restaurant-address" maxlength="255" required>
        <br>
        <label for="city">Ciutat</label>
        <input type="text" name="city" maxlength="255" required>
        <br>
        <label for="state">Provincia</label>
        <input type="text" name="state" maxlength="255" required>
        <br>
        <label for="zipcode">Codi postal:</label>
        <input type="number" name="zipcode" min="1" max="99999" required>
        <br>
        <label for="phone">Telèfon:</label>
        <input type="number" name="phone" min="599999999" max="999999999" required>
        <br>
        <label for="type">Tipus de restaurant</label>
        <select name="type">
          <option value="No type selected" selected disabled>Escull un tipus:</option>
          <option value="China">China</option>
          <option value="Japones">Japonesa</option>
          <option value="Kebab">Kebab</option>
          <option value="Italià">Italià</option>
          <option value="Mediterranea">Mediterranea</option>
          <option value="Americana">Americana</option>
        </select>
        <button type="submit">Add new restaurant</button>
      </form>
    </div>
  </body>
</html>
